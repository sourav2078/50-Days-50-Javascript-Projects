<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./custom.css">

</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="question">This is the dummy question</h2>
            <div class="row">
                <input class="options" type="radio" for="option1" name="option" value="a">
                <label id="option1">option1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" for="option2" name="option" value="b">
                <label id="option2">option2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" for="option3" name="option" value="c">
                <label id="option3">option3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" for="option4" name="option" value="d">
                <label id="option4">option4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
